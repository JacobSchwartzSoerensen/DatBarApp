<md-input-container md-no-float class="md-block md-icon-right">
    <label>Search</label>
    <input type="text" ng-model="search" ng-change="filterProducts(search);" ng-model-options="{ debounce: 100 }">
    <md-icon md-svg-icon="img/searching-magnifying-glass.svg"></md-icon>
</md-input-container>

<md-list>
    <md-list-item class="md-2-line" ng-repeat="item in shownProducts">
                <span>{{ item.name }}</span>
                <span flex></span>
                <span>{{ item.priceInDKK }} ,-</span>
    </md-list-item>
</md-list>
